<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Version Control</title>
    <!-- custome css link -->
    <link rel="stylesheet" href="src/styles.css" />
    <!-- cdn bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-3 mt-3">
      <h1>Happy Coding with SheCodesðŸ˜Š</h1>
      <form action="" id="user-details">
        <div class="mt-5">
          <label for="name" class="form-label">Enter Your Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="your full name....."
          />
        </div>
        <div class="mt-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Enter Your Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mt-3">
          <label for="inputPassword5" class="form-label"
            >Enter Your Password</label
          >
          <input
            type="password"
            id="inputPassword5"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <div class="d-grid mt-5">
          <button class="btn btn-primary" type="submit" id="submitButton">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- bootstrap js link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
